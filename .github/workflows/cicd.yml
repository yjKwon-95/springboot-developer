on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew #chmod +x ëª…ë ¹ì–´ë¥¼ í†µí•´ gradlewì— ì‹¤í–‰ê¶Œí•œì„ ë¶€ì—¬í•œë‹¤.

      - name: Build with Gradle
        run: ./gradlew clean build #í”„ë¡œì íŠ¸ë¥¼ ë¹Œë“œí•˜ëŠ” ëª…ë ¹ì–´

      - name: Get current time #í˜„ì¬ ì‹œê°„ ê°€ì ¸ì˜¤ê¸°
        uses: josStorer/get-current-time@v2.0.2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"
      
      - name: Set artifact
        run: echo "artifact=$(ls ./build/libs)" >> $GITHUB_ENV

      - name: Beanstalk Deploy
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: springboot-developer
          environment_name: Aws-elasticbeanstalk-ec2-role-env
          version_label: github-action-${{steps.current-time.outputs.formattedTime}}
          region: ap-northeast-2
          deployment_package: ./build/libs/${{env.artifact}}
          wait_for_deployment: true
          recovery_wait_time: 60 # ğŸ” ê¸°ì¡´ 30ì´ˆë³´ë‹¤ ë” ëŠ˜ë¦¬ê¸°

  