#워크플로우의 이름을 CI로 설정
name : CICD

#2. 워크플로우가 시작될 조건을 지정
# main 브랜치에 push될 때 워크플로우가 실행됨
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew #chmod +x 명령어를 통해 gradlew에 실행권한을 부여한다.

      - name: Build with Gradle
        run: ./gradlew clean build #프로젝트를 빌드하는 명령어

      - name: Get current time #현재 시간 가져오기
        uses: josStorer/get-current-time@v2.0.2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"
      
      - name: Set artifact
        run: echo "artifact=$(ls ./build/libs)" >> $GITHUB_ENV

      - name: Beanstalk Deploy
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: aws-elasticbeanstalk-ec2-role
          environment_name: Aws-elasticbeanstalk-ec2-role-env
          version_label: github-action-${{steps.current-time.outputs.formattedTime}}
          region: ap-northeast-2
          deployment_package: ./build/libs/${{env.artifact}}
  